spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://192.168.172.110:3306/myshop?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
  application:
    name: mall-content-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.172.110:8848
dubbo:
  registry:
    address: nacos://192.168.172.110
    port: 8848
  protocol:
    serialization: kryo
    name: dubbo
    port: -1
  scan:
    base-packages: com.lustre.mall.content.service.impl
  provider:
    loadbalance: roundrobin
    version: 1.0.0
  consumer:
    loadbalance: roundrobin
    version: 1.0.0
  application:
    version: 1.0.0
mybatis:
  type-aliases-package: com.lustre.mall.content.domain
  mapper-locations: classpath:mapper/*.xml
logging:
  level:
    com.lustre.mall.content.mapper: debug
seata:
  registry:
    nacos:
      server-addr: 192.168.172.110:8848
  tx-service-group: ${spring.application.name}-group
  service:
    vgroup-mapping:
      mall-content-service-group: default
